<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <header>
        <div>
            <img src="#" alt="budgetbuddylogo">
        </div>
        <div>
            <a href="#">Dashboard</a>
            <a href="#">Tracking</a>
            <a href="#">Budgets</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
        </div>
        <div>
            <img src="#" alt="account">
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Budget Settings</h2>

            <h3>Budgeting Rule</h3>

            <div class="rule-box">
                 <p><strong>The 50/30/20 Rule</strong><br>
                 Needs: 50%, Wants: 30%, Savings: 20%</p>
            </div>

            <div class="custom-box">
                 <p><strong>Custom Budgeting</strong><br>
                <span>Customize your budget allocation percentages</span></p>
            </div>

             <h3>Your Custom Budget Allocation</h3>

            <div class="inputs">
                <div class="input-group">
                <label for="needs">Needs (%)</label>
                <input type="text" id="needs">
            </div>
                <div class="input-group">
                <label for="wants">Wants (%)</label>
                <input type="text" id="wants">
            </div>
         </div>

        <div class="input-group full-width">
             <label for="savings">Savings (%)</label>
             <input type="text" id="savings">
        </div>

         <button class="save-btn">Save Changes</button>
    </div>
    </section>
</body>
</html>
