     <header>

    </header>
    <section class="containerdaily">
        <h2 class="expense">Add Your Daily Expense Here</h2>
        <form >
        <div class ="input-group">
            <input type="number" id="Amount" name="Amount" min="1"  placeholder="Amount you spent today">
        </div>
           <br>
           <div class="input-group">
            <input list="categoryOptions" name="category" id="gender" placeholder="category of what you spent" required />

            <datalist id="categoryOptions">
             <option value="Need">
             <option value="Want">
             <option value="Saving">
            </datalist>
        </div>
           <br>
        <div class="input-group">
           <input type="text" id="Note" name="Note" placeholder="Things to remember" >
        </div>
        </form>
        <div class="styled-button2" class="save">
           <a href="#" type="submit">Save</a>
        </div>
    </section>
