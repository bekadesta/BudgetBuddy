<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
        <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="fullauthbody">
    <div class="auth-container">
            <section class="welcomeback">
                    <div class="minisection2">
                     <h1>HELLO, BUDDY</h1>
                    <img src="./Images/Budget-removebg-preview.png" alt="">
                     </div>
                <div class="stayconnected">
                    <h3>Enter your personal details and start your journey with us!</h3>
                </div>
                <div class="button-wrapper">
                    <a href="authpage1.html" class="styled-button">Sign Up</a>
                </div>
            </section>

        <section class="signupsection">
        <div class="minisection">
            <div class="createaccount">
                <h1>Sign In</h1>
            </div>
            <div class="logos">
                <img src="./Images/instagram-brands.svg" alt="insta"><img src="./Images/linkedin-brands.svg" alt="LinkedIn"><img src="./Images/google-brands.svg" alt="Google">
            </div>
            <div class="optionalregistration">
                <h5>Or use your <a href="#">email</a> to sign in</h5>
            </div>
            <div class="input-fields">
                                    <div class="input-group">
                        <img src="./Images/envelope-regular.svg" alt="email icon">
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-group">
                        <img src="./Images/lock-solid.svg" alt="lock icon">
                        <input type="password" placeholder="Password">
                    </div>
            </div>
            <div class="optionalregistration">
                <h5>Forgot <a href="#">your</a> password?</h5>
            </div>
            <div class="button-wrapper">
                <button>Sign In</button>
            </div>
        </div>
    </section>    

    </div>

</body>
</html>
