<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="fullauthbody">
    <div class="auth-container">
            <section class="signupsection">
                <div class="minisection">
                    <div>
                    <div class="createaccount">
                        <h1>Create Account</h1>
                    </div>
                    <div class="logos">
                        <img src="./Images/instagram-brands.svg" alt="insta"><img src="./Images/linkedin-brands.svg" alt="Linkedin"><img src="./Images/google-brands.svg" alt="Google">
                    </div>
                    <div class="optionalregistration">
                        <h5>or use your <a href="#">email</a> for registration</h5>
                    </div>
                    </div>
                <div class="input-fields">
                    <div class="input-group">
                        <img src="./Images/user-solid.svg" alt="user icon">
                        <input type="text" placeholder="Full Name">
                    </div>

                    <div class="input-group">
                        <img src="./Images/envelope-regular.svg" alt="email icon">
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-group">
                        <img src="./Images/lock-solid.svg" alt="lock icon">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div class="button-wrapper">
                    <button>Sign Up</button>
                </div>
                </div>

    </section>
    <section class="welcomeback">
       <div class="minisection2"> <h1>Welcome Back to</h1>
        <img src="./Images/Budget-removebg-preview.png" alt="">
        </div>
        <div class="stayconnected"><h3>To stay connected with us please log in with your personal information</h3></div>
        <div class="button-wrapper"><a href="authpage2.html" class="styled-button">Sign In</a></div>
    </section>
    </div>

</body>
</html>
